<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Teko:wght@700&display=swap" rel="stylesheet">
</head>
<body>
	<header>NUMBER BASEBALL GAME</header>
	<div class="container">
		<div class="wrapper">
			<label class="retry-label"></label>
			<button class="startBtn">START</button>
			<div class="input-container">
				<input type="text" placeholder="3자리 숫자를 입력하세요" >
				<button onclick="btnClick()">입력</button>
			</div>
		</div>
		<div class="try-container">
			<div class="bso-container">
				<div class="bso-wrapper">
					<label>BALL</label>
					<div class="bso">
						<label class="bso-label ball"></label>
					</div>
				</div>
				<div class="bso-wrapper">
					<label>STRIKE</label>
					<div class="bso">
						<label class="bso-label strike"></label>
					</div>
				</div>
				<div class="bso-wrapper">
					<label>OUT</label>
					<div class="bso out">
					</div>
				</div>
			</div>
			<div class="result-container">
				<div class="result-label">
					<label>USER</label>
					<label>RESULT</label>
				</div>
					<div class="result-wrapper">
						<div class="result">
							<label>1</label>
							<div class="user-result">
								<label class="userNum"></label>
							</div>
							<div class="result-number">
								<label class="resultNum"l></label>
							</div>
						</div>
						<div class="result">
							<label>2</label>
							<div class="user-result">
								<label class="userNum"></label>
							</div>
							<div class="result-number">
								<label class="resultNum"l></label>
							</div>
						</div>
						<div class="result">
							<label>3</label>
							<div class="user-result">
								<label class="userNum"></label>
							</div>
							<div class="result-number">
								<label class="resultNum"l></label>
							</div>
						</div>
						<div class="result">
							<label>4</label>
							<div class="user-result">
								<label class="userNum"></label>
							</div>
							<div class="result-number">
								<label class="resultNum"l></label>
							</div>
						</div>
						<div class="result">
							<label>5</label>
							<div class="user-result">
								<label class="userNum"></label>
							</div>
							<div class="result-number">
								<label class="resultNum"l></label>
							</div>
						</div>
						<div class="result">
							<label>6</label>
							<div class="user-result">
								<label class="userNum"></label>
							</div>
							<div class="result-number">
								<label class="resultNum"l></label>
							</div>
						</div>
						<div class="result">
							<label>7</label>
							<div class="user-result">
								<label class="userNum"></label>
							</div>
							<div class="result-number">
								<label class="resultNum"l></label>
							</div>
						</div>
						<div class="result">
							<label>8</label>
							<div class="user-result">
								<label class="userNum"></label>
							</div>
							<div class="result-number">
								<label class="resultNum"l></label>
							</div>
						</div>
						<div class="result">
							<label>9</label>
							<div class="user-result">
								<label class="userNum"></label>
							</div>
							<div class="result-number">
								<label class="resultNum"l></label>
							</div>
						</div>
						<div class="result">
							<label>10</label>
							<div class="user-result">
								<label class="userNum"></label>
							</div>
							<div class="result-number">
								<label class="resultNum"l></label>
							</div>
						</div>

					</div>
			</div>
		</div>
	</div>
	<script src="index.js"></script>
</body>
</html>
